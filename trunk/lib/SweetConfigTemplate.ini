
; Flag indicating if the output of a script launched by SweetScriptLaucher needs to be displayed
DISPLAY_LAUNCHED_SCRIPT_OUTPUT=true

; The dummy predicate for XSB
dummyPredicateName=dummyPredicate
; The predicate prefix used to disambiguate
; true Vs undefined values
disambigDummyPredicatePrefix=disambig

; The command shell
COMMAND_SHELL=cmd.exe

; The #of arguments to the command shell
COMMAND_SHELL_ARG_COUNT=1

; The 0th argument
COMMAND_SHELL_ARG0=/C

; The extension of script files of the command shell
COMMAND_SHELL_SCRIPT_FILE_EXTENSION=.cmd

COMMON_RULES_21_TRANSFORMER_SCRIPT=

COMMON_RULES_33_TRANSFORMER_SCRIPT=CR33Transformer

COMMON_RULES_33_TRANSLATOR_SCRIPT=CR33Translator

COMMON_RULES_33_SCLP_ENGINE_SCRIPT=CR33SCLPEngine

XSLT_FILE_SCRIPT=xsltscript

